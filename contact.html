<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Contact</title>
  </head>
  <body>
    <div class="banner"></div>
    <div class="home">
      <a href="index.html"><i class="fa-solid fa-house"></i></a>
    </div>
    <div class="about">
      <h5>Contact</h5>
      <h3>(Doesn't actually work yet)</h3>
      <h1>Send me a message!</h1>
    </div>
    <div class="contact">
      <p>
        Please fill our the form below and I will respond as soon as possible!
      </p>
    </div>
    <form class="contact_me" action="" method="post">
      <fieldset>
        <input
          type="text"
          name="contactName"
          id="contactName"
          placeholder="Name"
          required="true"
        />
        <label id="contactName-error" class="error" for="contactName"
          >This field is required.</label
        >
        <input
          type="text"
          name="contactEmail"
          id="contactEmail"
          placeholder="Email"
          required="true"
        />
        <label id="contactEmail-error" class="error" for="contactEmail"
          >This field is required.</label
        >
        <input type="text" name="subject" id="subject" placeholder="Subject" />
        <textarea
          name="contactMessage"
          id="contactMessage"
          rows="10"
          cols="50"
          placeholder="message"
          required="true"
        >
        </textarea>
        <label id="contactMessage-error" class="error" for="contactMessage"
          >This field is required.</label
        >
        <button class="submitform">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
